{% extends "base.html" %} {% block title %}
<title>注册签约商户</title>
{% endblock %} {% block body %}
<div align="center">
	<h1>上海视遥SDK(APPKEY,APPID)申请提交</h1>
	<form action="doReg" method="post">
		<table>
			<tr>
				<td>应用信息提交</td>
				<td>联系通讯提交</td>
			</tr>
			<tr>
				<td><label>应用名称</label><input name="appname"></td>
				<td><label>公司名称</label><input name="companyname"></td>
			</tr>
			<tr>
				<td><label for="apptype">应用类型</label> <select id="apptype"
					name="apptype">
						<option value="0" selected>游戏</option>
						<option value="1">音乐</option>
						<option value="2">生活</option>
						<option value="3">交通</option>
				</select></td>
				<td><label>联系人</label><input name="username"></td>
			</tr>
			<tr>
				<td><label>通知地址</label><input name="notifyurl"></td>
				<td><label>联系邮箱</label><input name="email"></td>
			</tr>
			<tr>
				<td></td>
				<td><label>联系电话</label><input name="phone"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" value="REG">提交申请</button>
				</td>
			</tr>
		</table>
	</form>
</div>
{% endblock body %}
